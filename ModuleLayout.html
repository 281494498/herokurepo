<!DOCTYPE html>
<html>
<head lang="en">
    <title>ZugZug</title>
    <!-- core CSS
================================================== -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <script src="js/jquery-1.11.1.js"></script>

    <title></title>

<body>
<div class="zugzug" id ='home'>
        <div class =  'wrapper b' >
            <div class="masthead b">
                <div class="masthead-brand">ZugZug</div>
                <div class="acct b nav">

                    <li>home</li>
                    <li>login</li>
                    <li>copyright</li>
                    <div class="acct-login b">form</div>
                </div>
            </div>

            <div class="content b container">content
                <div class="row ">
                    <div class="content-search b col-md-4">search</div>
                    <div class="content-post b col-md-4">post</div>
                    <div class="content-map b col-md-4">map</div>
                </div>
                <div class="row">
                    <div class="content-list b col-md-8 col-md-offset-2">list</div>
                </div>
            </div>

            <div class = 'mastfoot inner' id = 'copyright' >
                <span class="glyphicon glyphicon-copyright-mark"></span>
                Made by <a href="https://github.com/281494498">Hanwen Cheng</a> 2014
            </div>
        </div>
</div>
